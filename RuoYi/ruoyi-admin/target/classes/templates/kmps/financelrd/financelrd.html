<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('资金明细列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>会员id：</label>
                                <input type="text" name="mebid"/>
                            </li>

                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="kmps:financelrd:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="kmps:financelrd:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="kmps:financelrd:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="kmps:financelrd:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('kmps:financelrd:edit')}]];
        var removeFlag = [[${@permission.hasPermi('kmps:financelrd:remove')}]];
        var prefix = ctx + "kmps/financelrd";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "资金明细",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id', 
                    title: '编号',
                    visible: false
                },
                {
                    field: 'mebid', 
                    title: '平台用户id'
                },
                {
                    field: 'sl', 
                    title: '序列号',
                    visible: false

                },
                {
                    field: 'actamt', 
                    title: '发生金额'
                },
                {
                    field: 'nowamt', 
                    title: '当前余额'
                },
                {
                    field: 'type', 
                    title: '金额类型'
                },
                {
                    field: 'createtime', 
                    title: '发生时间',
                    visible: false
                },
                {
                    field: 'userid', 
                    title: '操作人'
                },
                {
                    field: 'memo', 
                    title: '备注'
                },
                {
                    field: 'm1', 
                    title: '预留字段一',
                    visible: false
                },
                {
                    field: 'm2', 
                    title: '预留字段二',
                    visible: false
                },
                {
                    field: 'm3', 
                    title: '预留字段三',
                    visible: false
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
