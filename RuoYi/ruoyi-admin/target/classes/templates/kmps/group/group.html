<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('【请填写功能名称】列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>大厦id：</label>
                                <input type="text" name="edificeId"/>
                            </li>
                            <li>
                                <label>大厦名称：</label>
                                <input type="text" name="edificeName"/>
                            </li>
                            <li>
                                <label>会员id：</label>
                                <input type="text" name="mebId"/>
                            </li>
                            <li>
                                <label>会员职务：</label>
                                <input type="text" name="mebJob"/>
                            </li>
                            <li>
                                <label>楼层：</label>
                                <input type="text" name="layerNum"/>
                            </li>
                            <li>
                                <label>起始楼层：</label>
                                <input type="text" name="layerStart"/>
                            </li>
                            <li>
                                <label>结束楼层：</label>
                                <input type="text" name="layerEnd"/>
                            </li>
                            <li>
                                <label>解除时间：</label>
                                <input type="text" name="endTime"/>
                            </li>
                            <li>
                                <label>状态：</label>
                                <input type="text" name="addrSta"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="kmps:group:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="kmps:group:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="kmps:group:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="kmps:group:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('kmps:group:edit')}]];
        var removeFlag = [[${@permission.hasPermi('kmps:group:remove')}]];
        var prefix = ctx + "kmps/group";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "【请填写功能名称】",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id', 
                    title: '编号',
                    visible: false
                },
                {
                    field: 'edificeId', 
                    title: '大厦id'
                },
                {
                    field: 'edificeName', 
                    title: '大厦名称'
                },
                {
                    field: 'mebId', 
                    title: '会员id'
                },
                {
                    field: 'mebJob', 
                    title: '会员职务'
                },
                {
                    field: 'layerNum', 
                    title: '楼层'
                },
                {
                    field: 'layerStart', 
                    title: '起始楼层'
                },
                {
                    field: 'layerEnd', 
                    title: '结束楼层'
                },
                {
                    field: 'endTime', 
                    title: '解除时间'
                },
                {
                    field: 'addrSta', 
                    title: '状态'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
