<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('会员详细信息列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>平台用户id：</label>
                                <input type="text" name="mebid"/>
                            </li>
                            <li>
                                <label>会员身份：</label>
                                <input type="text" name="mebidty"/>
                            </li>
                            <li>
                                <label>昵称：</label>
                                <input type="text" name="nickname"/>
                            </li>
                            <li>
                                <label>头像：</label>
                                <input type="text" name="avatar"/>
                            </li>
                            <li>
                                <label>性别：</label>
                                <select name="sex">
                                    <option value="">所有</option>
                                    <option value="-1">代码生成请选择字典属性</option>
                                </select>
                            </li>
                            <li>
                                <label>出生日期：</label>
                                <input type="text" name="birthday"/>
                            </li>
                            <li>
                                <label>是否通过实名认证：</label>
                                <input type="text" name="isauthper"/>
                            </li>
                            <li>
                                <label>实名认证时间：</label>
                                <input type="text" name="authpertime"/>
                            </li>
                            <li>
                                <label>真实姓名：</label>
                                <input type="text" name="pername"/>
                            </li>
                            <li>
                                <label>会员等级：</label>
                                <input type="text" name="level"/>
                            </li>
                            <li>
                                <label>微信账号：</label>
                                <input type="text" name="wxAccount"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="kmps:info:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="kmps:info:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="kmps:info:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="kmps:info:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('kmps:info:edit')}]];
        var removeFlag = [[${@permission.hasPermi('kmps:info:remove')}]];
        var prefix = ctx + "kmps/info";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "会员详细信息",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id', 
                    title: '编号',
                    visible: false
                },
                {
                    field: 'mebid', 
                    title: '平台用户id'
                },
                {
                    field: 'mebidty', 
                    title: '会员身份'
                },
                {
                    field: 'nickname', 
                    title: '昵称'
                },
                {
                    field: 'avatar', 
                    title: '头像'
                },
                {
                    field: 'sex', 
                    title: '性别'
                },
                {
                    field: 'birthday', 
                    title: '出生日期'
                },
                {
                    field: 'isauthper', 
                    title: '是否通过实名认证'
                },
                {
                    field: 'authpertime', 
                    title: '实名认证时间'
                },
                {
                    field: 'pername', 
                    title: '真实姓名'
                },
                {
                    field: 'level', 
                    title: '会员等级'
                },
                {
                    field: 'remark', 
                    title: '备注'
                },
                {
                    field: 'extjson', 
                    title: '扩展信息'
                },
                {
                    field: 'wxAccount', 
                    title: '微信账号'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
