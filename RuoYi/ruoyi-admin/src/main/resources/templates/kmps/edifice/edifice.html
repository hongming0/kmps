<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('楼宇列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>名称：</label>
                                <input type="text" name="addrName"/>
                            </li>
                            <li>
                                <label>图片地址：</label>
                                <input type="text" name="addrPath"/>
                            </li>
                            <li>
                                <label>省：</label>
                                <input type="text" name="province"/>
                            </li>
                            <li>
                                <label>市：</label>
                                <input type="text" name="city"/>
                            </li>
                            <li>
                                <label>区：</label>
                                <input type="text" name="area"/>
                            </li>
                            <li>
                                <label>经度：</label>
                                <input type="text" name="longitude"/>
                            </li>
                            <li>
                                <label>纬度：</label>
                                <input type="text" name="latitude"/>
                            </li>
                            <li>
                                <label>楼层：</label>
                                <input type="text" name="layerNum"/>
                            </li>
                            <li>
                                <label>业务员：</label>
                                <input type="text" name="userId"/>
                            </li>
                            <li class="select-time">
                                <label>入驻时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginJoinTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endJoinTime]"/>
                            </li>
                            <li class="select-time">
                                <label>解除时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginLeaveTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endLeaveTime]"/>
                            </li>
                            <li class="select-time">
                                <label>营业开始时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginStartTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endStartTime]"/>
                            </li>
                            <li class="select-time">
                                <label>营业结束时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginEndTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endEndTime]"/>
                            </li>
                            <li>
                                <label>状态：</label>
                                <input type="text" name="addrsta"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="kmps:edifice:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="kmps:edifice:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="kmps:edifice:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="kmps:edifice:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('kmps:edifice:edit')}]];
        var removeFlag = [[${@permission.hasPermi('kmps:edifice:remove')}]];
        var prefix = ctx + "kmps/edifice";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "楼宇",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id', 
                    title: '编号',
                    visible: false
                },
                {
                    field: 'addrName', 
                    title: '名称'
                },
                {
                    field: 'addrPath', 
                    title: '图片地址'
                },
                {
                    field: 'province', 
                    title: '省'
                },
                {
                    field: 'city', 
                    title: '市'
                },
                {
                    field: 'area', 
                    title: '区'
                },
                {
                    field: 'longitude', 
                    title: '经度'
                },
                {
                    field: 'latitude', 
                    title: '纬度'
                },
                {
                    field: 'layerNum', 
                    title: '楼层'
                },
                {
                    field: 'userId', 
                    title: '业务员'
                },
                {
                    field: 'joinTime', 
                    title: '入驻时间'
                },
                {
                    field: 'leaveTime', 
                    title: '解除时间'
                },
                {
                    field: 'startTime', 
                    title: '营业开始时间'
                },
                {
                    field: 'endTime', 
                    title: '营业结束时间'
                },
                {
                    field: 'addrsta', 
                    title: '状态'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
