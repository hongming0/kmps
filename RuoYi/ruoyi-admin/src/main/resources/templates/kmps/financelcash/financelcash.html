<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('提现列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>平台用户id：</label>
                                <input type="text" name="mebid"/>
                            </li>
                            <li>
                                <label>序列号：</label>
                                <input type="text" name="sl"/>
                            </li>
                            <li>
                                <label>发生金额：</label>
                                <input type="text" name="actamt"/>
                            </li>
                            <li>
                                <label>当前余额：</label>
                                <input type="text" name="nowamt"/>
                            </li>
                            <li>
                                <label>银行卡类型：</label>
                                <select name="ctype">
                                    <option value="">所有</option>
                                    <option value="-1">代码生成请选择字典属性</option>
                                </select>
                            </li>
                            <li>
                                <label>银行名称：</label>
                                <input type="text" name="bankneme"/>
                            </li>
                            <li>
                                <label>开户支行详细地址：</label>
                                <input type="text" name="subbankaddr"/>
                            </li>
                            <li>
                                <label>账户名：</label>
                                <input type="text" name="accname"/>
                            </li>
                            <li>
                                <label>银行卡账号：</label>
                                <input type="text" name="cardno"/>
                            </li>
                            <li>
                                <label>提现状态：</label>
                                <input type="text" name="cashSta"/>
                            </li>
                            <li>
                                <label>备注：</label>
                                <input type="text" name="memo"/>
                            </li>
                            <li>
                                <label>预留字段一：</label>
                                <input type="text" name="m1"/>
                            </li>
                            <li>
                                <label>预留字段二：</label>
                                <input type="text" name="m2"/>
                            </li>
                            <li>
                                <label>预留字段三：</label>
                                <input type="text" name="m3"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="kmps:financelcash:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="kmps:financelcash:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="kmps:financelcash:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="kmps:financelcash:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('kmps:financelcash:edit')}]];
        var removeFlag = [[${@permission.hasPermi('kmps:financelcash:remove')}]];
        var prefix = ctx + "kmps/financelcash";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "提现",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id', 
                    title: '编号',
                    visible: false
                },
                {
                    field: 'mebid', 
                    title: '平台用户id'
                },
                {
                    field: 'sl', 
                    title: '序列号'
                },
                {
                    field: 'actamt', 
                    title: '发生金额'
                },
                {
                    field: 'nowamt', 
                    title: '当前余额'
                },
                {
                    field: 'ctype', 
                    title: '银行卡类型'
                },
                {
                    field: 'bankneme', 
                    title: '银行名称'
                },
                {
                    field: 'subbankaddr', 
                    title: '开户支行详细地址'
                },
                {
                    field: 'accname', 
                    title: '账户名'
                },
                {
                    field: 'cardno', 
                    title: '银行卡账号'
                },
                {
                    field: 'cashSta', 
                    title: '提现状态'
                },
                {
                    field: 'cashDesc', 
                    title: '提现处理备注'
                },
                {
                    field: 'memo', 
                    title: '备注'
                },
                {
                    field: 'm1', 
                    title: '预留字段一'
                },
                {
                    field: 'm2', 
                    title: '预留字段二'
                },
                {
                    field: 'm3', 
                    title: '预留字段三'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
