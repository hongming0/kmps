<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改提现')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-financelcash-edit" th:object="${mebFinancelcash}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">平台用户id：</label>
                <div class="col-sm-8">
                    <input name="mebid" th:field="*{mebid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">序列号：</label>
                <div class="col-sm-8">
                    <input name="sl" th:field="*{sl}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">发生金额：</label>
                <div class="col-sm-8">
                    <input name="actamt" th:field="*{actamt}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">当前余额：</label>
                <div class="col-sm-8">
                    <input name="nowamt" th:field="*{nowamt}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">银行卡类型：</label>
                <div class="col-sm-8">
                    <select name="ctype" class="form-control m-b">
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">银行名称：</label>
                <div class="col-sm-8">
                    <input name="bankneme" th:field="*{bankneme}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">开户支行详细地址：</label>
                <div class="col-sm-8">
                    <input name="subbankaddr" th:field="*{subbankaddr}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">账户名：</label>
                <div class="col-sm-8">
                    <input name="accname" th:field="*{accname}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">银行卡账号：</label>
                <div class="col-sm-8">
                    <input name="cardno" th:field="*{cardno}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">提现状态：</label>
                <div class="col-sm-8">
                    <input name="cashSta" th:field="*{cashSta}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">提现处理备注：</label>
                <div class="col-sm-8">
                    <textarea name="cashDesc" class="form-control">[[*{cashDesc}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input name="memo" th:field="*{memo}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预留字段一：</label>
                <div class="col-sm-8">
                    <input name="m1" th:field="*{m1}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预留字段二：</label>
                <div class="col-sm-8">
                    <input name="m2" th:field="*{m2}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预留字段三：</label>
                <div class="col-sm-8">
                    <input name="m3" th:field="*{m3}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "kmps/financelcash";
        $("#form-financelcash-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-financelcash-edit').serialize());
            }
        }
    </script>
</body>
</html>
