<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('订单支付记录列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>支付流水号：</label>
                                <input type="text" name="paySl"/>
                            </li>
                            <li>
                                <label>订单ID：</label>
                                <input type="text" name="orderId"/>
                            </li>
                            <li>
                                <label>用户id：</label>
                                <input type="text" name="mebId"/>
                            </li>
                            <li>
                                <label>应付总金额：</label>
                                <input type="text" name="totleAmount"/>
                            </li>
                            <li>
                                <label>使用红包金额(预留)：</label>
                                <input type="text" name="totleCouponAmount"/>
                            </li>
                            <li>
                                <label>实际付款金额：</label>
                                <input type="text" name="totleActAmount"/>
                            </li>
                            <li>
                                <label>支付方式 ：</label>
                                <input type="text" name="payMode"/>
                            </li>
                            <li>
                                <label>支付渠道：</label>
                                <input type="text" name="payChannel"/>
                            </li>
                            <li>
                                <label>支付参数：</label>
                                <input type="text" name="payPara"/>
                            </li>
                            <li>
                                <label>返回值 第三方支付流水号，含银行转账流水号：</label>
                                <input type="text" name="returnVal"/>
                            </li>
                            <li>
                                <label>支付状态：</label>
                                <input type="text" name="paySta"/>
                            </li>
                            <li class="select-time">
                                <label>完成支付时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginFinishTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endFinishTime]"/>
                            </li>
                            <li class="select-time">
                                <label>支付关闭时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginCloseTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endCloseTime]"/>
                            </li>
                            <li>
                                <label>关闭操作人：</label>
                                <input type="text" name="closeBy"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="kmps:pay:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="kmps:pay:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="kmps:pay:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="kmps:pay:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('kmps:pay:edit')}]];
        var removeFlag = [[${@permission.hasPermi('kmps:pay:remove')}]];
        var prefix = ctx + "kmps/pay";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "订单支付记录",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id', 
                    title: '自动编号',
                    visible: false
                },
                {
                    field: 'paySl', 
                    title: '支付流水号'
                },
                {
                    field: 'orderId', 
                    title: '订单ID'
                },
                {
                    field: 'mebId', 
                    title: '用户id'
                },
                {
                    field: 'totleAmount', 
                    title: '应付总金额'
                },
                {
                    field: 'totleCouponAmount', 
                    title: '使用红包金额(预留)'
                },
                {
                    field: 'totleActAmount', 
                    title: '实际付款金额'
                },
                {
                    field: 'payMode', 
                    title: '支付方式 '
                },
                {
                    field: 'payChannel', 
                    title: '支付渠道'
                },
                {
                    field: 'payPara', 
                    title: '支付参数'
                },
                {
                    field: 'returnVal', 
                    title: '返回值 第三方支付流水号，含银行转账流水号'
                },
                {
                    field: 'paySta', 
                    title: '支付状态'
                },
                {
                    field: 'finishTime', 
                    title: '完成支付时间'
                },
                {
                    field: 'closeTime', 
                    title: '支付关闭时间'
                },
                {
                    field: 'closeBy', 
                    title: '关闭操作人'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
